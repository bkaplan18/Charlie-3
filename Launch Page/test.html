<html>
<head>
<title>JavaScript Animation</title>
<script type="text/javascript">
<!--
var imgObj = null;
var animate ;
function init(){
   imgObj = document.getElementById('myImage');
   imgObj.style.position= 'relative'; 
   imgObj.style.left = '0px'; 
   imgObj.style.top = '0px';
   moveRight()
}
function moveRight(){
	
	var x = 10.0;
	var y = 5.0;
	imgObj.style.left = parseInt(imgObj.style.left) + x + 'px';
	imgObj.style.top = parseInt(imgObj.style.top) + y  + 'px';
    var rads = Math.atan2(x, y);
    var deg = rads * (180/Math.PI)

    imgObj.style.webkitTransform = 'rotate('+deg+'deg)'; 
    imgObj.style.mozTransform    = 'rotate('+deg+'deg)'; 
    imgObj.style.msTransform     = 'rotate('+deg+'deg)'; 
    imgObj.style.oTransform      = 'rotate('+deg+'deg)'; 
    imgObj.style.transform       = 'rotate('+deg+'deg)'; 

   //imgObj.style.left = parseInt(imgObj.style.left) + 5 + 'px';
   animate = setTimeout(moveRight,100); // call moveRight in 20msec
}
function stop(){
   clearTimeout(animate);
   imgObj.style.left = '0px'; 
   imgObj.style.top = '0px';
}
window.onload =init;
//-->
</script>
</head>
<body>
<form>
<img id="myImage" src="../logo/fire_ant.png" width="42" height="42"/>
<p>Click the buttons below to handle animation</p>
<input type="button" value="Start" onclick="moveRight();" />
<input type="button" value="Stop" onclick="stop();" />
</form>
</body>
</html>
